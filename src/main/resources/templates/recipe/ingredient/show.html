<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredients List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"  crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    <!-- FA -->

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.js}"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.js}"
    ></script>
</head>
<body>

<div class="container-fluid mt-5">
    <!--/*@thymesVar id="ingredient" type="com.beles.domain.Ingredient"*/-->
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <div class="card">
                <div class="card-header bg-primary">
                    <div class="d-flex align-items-center">
                        <span class="mr-auto p-3">Ingredients</span>
                        <div class="btn-group" role="group">
                            <a class="btn border-danger"  th:href="@{'/recipe/'+${ingredient.getRecipeId()}+'/ingredient/'+${ingredient.getId()}+'/update'}">Update</a>
                            <i class="fa fa-pen"></i>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <ul>
                        <li th:text="${ingredient.id}"></li>
                        <li th:text="${ingredient.amount}"></li>
                        <li th:text="${ingredient.uom.uom}"></li>
                        <li th:text="${ingredient.description}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
