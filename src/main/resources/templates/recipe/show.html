<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Recipe Detail !!</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.js}"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.js}"
    ></script>
</head>
<body>
    <div class="container mt-5 mb-5">
        <!--/* @thymesVar id="recipe" type="com.beles.domain.Recipe"*/-->
        <!--/* @thymesVar id="category" type="com.beles.domain.Category"*/-->
        <!--/* @thymesVar id="ingredient" type="com.beles.domain.Ingredient"*/-->
        <!--/* @thymesVar id="ingredient.getUom()" type="com.beles.domain.UnitOfMeasure"*/-->

        <h1 class="text-center" th:text="${recipe.description}">bla bla</h1>

        <div class="card border-primary">
            <div class="card-header bg-primary" th:text="${recipe.description}">Description</div>
            <div class="card-body ">
                <div class="row">
                    <div class="col-md-3">Categories</div>
                    <div class="col-md-8">
                        <ul th:each="category : ${recipe.getCategories()}">
                            <li th:text="${category.description}">category</li>
                        </ul>
                    </div>
                </div>

                <div class="d-flex bd-highlight">
                    <div class="p-2 flex-fill bd-highlight">
                        <span>PrepTime</span>
                        <p th:text="${recipe.prepTime}">prepTime</p>
                    </div>
                    <div class="p-2 flex-fill bd-highlight">
                        <span>Difficulty</span>
                        <p th:text="${recipe.difficulty}">difficulty</p>
                    </div>
                </div>
                <div class="d-flex bd-highlight">
                    <div class="p-2 flex-fill bd-highlight">
                        <span>CookTime</span>
                        <p th:text="${recipe.cookTime}">Cooktime</p>
                    </div>
                    <div class="p-2 flex-fill bd-highlight">
                        <span>Serving</span>
                        <p th:text="${recipe.serving}">serving</p>
                    </div>
                </div>
                <div class="d-flex bd-highlight">
                    <div class="p-2 flex-fill bd-highlight">
                        <span>Source</span>
                        <p th:text="${recipe.source}">Source</p>
                    </div>
                    <div class="p-2 flex-fill bd-highlight">
                        <span>URL</span>
                        <p th:text="'www.exemple.com'"></p>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card border-warning">
            <div class="card-header bg-warning" th:text="'Ingredients'">text here</div>
            <div class="card-body ">
                <ul th:each="ingredient : ${recipe.getIngredients()}">
                    <li th:text="${ ingredient.getAmount() +' '+ ingredient.getUom().uom +' '+ ingredient.description}">text here</li>
                </ul>
            </div>
        </div>
        <br>
        <div class="card border-danger">
            <div class="card-header bg-danger" th:text="'Directions'">text here</div>
            <div class="card-body ">
                <p th:text="${recipe.directions}">directions here</p>
            </div>
        </div>
        <br>
        <div class="card border-secondary">
            <div class="card-header bg-secondary" th:text="'Notes'">text here</div>
            <div class="card-body ">
                <p th:text="${recipe.getNotes().recipeNotes}">Notes here</p>
            </div>
        </div>

    </div>
</body>
</html>
