<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Image !!</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"  crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    <!-- FA -->

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.js}"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.js}"
    ></script>
</head>
<body>
<div class="container mt-5 mb-5">
    <!--/* @thymesVar id="recipe" type="com.beles.commands.RecipeCommand"*/-->

    <h1 class="text-center" th:text="'Image for Recipe : '+${recipe.description}">bla bla</h1>

    <div class="card border-warning">
        <div class="card-header bg-warning">
            <h2>Recipe Image Upload</h2>
        </div>
        <div class="card-body ">
            <form enctype="multipart/form-data" method="post" th:action="'/recipe/'+${recipe.getId()}+'/image'">
                <input type="file" id="imagefile" name="imagefile" class="file" >
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
</div>

</body>
</html>
