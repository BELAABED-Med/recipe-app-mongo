<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"  crossorigin="anonymous"
    th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    <!-- FA -->

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.5.1/jquery.js}"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.js}"
    ></script>
</head>
<body>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h3>Recipes !!</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead>
                                <th>ID</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                                </thead>
                                <!--/*@thymesVar id="recipe" type="com.beles.domain.Recipe"*/-->
                                <tr th:each="recipe : ${recipes}">
                                    <td th:text="${recipe.id}"></td>
                                    <td th:text="${recipe.description}"></td>
                                    <td>
                                        <a href="#" th:href="@{'/recipe/'+${recipe.id}+'/show'}">View</a>
                                    </td>
                                    <td>
                                        <a href="#" th:href="@{'/recipe/'+${recipe.id}+'/update'}">Update</a>
                                    </td>
                                    <td>
                                        <a href="#" th:href="@{'/recipe/'+${recipe.id}+'/delete'}" onclick="confirm('Are you sure ?')">Delete</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
